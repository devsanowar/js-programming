<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd And Even number</title>
</head>
<body>

    <p id="odd_even"></p>
    

    <script>
        let number = prompt('Enter number : ');
        if(number % 2 == 0){
            document.getElementById('odd_even').innerHTML = `${number} is an Even number.`;
        }else{
            document.getElementById('odd_even').innerHTML = `${number} is an Odd number`;
        }
    </script>
</body>
</html>
